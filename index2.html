<!DOCTYPE html>
<html>
	<!--

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/yDate.css" />
		<script type="text/javascript" src="js/yDate2.js"></script>
		<script>
			window.onload = function() {

				var canlender = document.getElementById("CalenderTable");
				var tBody = canlender.getElementsByTagName("tbody");
				var prev = document.getElementById("prev");
				var next = document.getElementById("next");
				var getdate = new DateControl();
				//日期必须是排序的传入，可以减少内部循环事件
				var getDateFromSql = ["2017-1-3", "2017-1-3", "2017-2-5", "2017-2-8"];
				var i = 0,
					getDateFromSqlLen = getDateFromSql.length;
				var YearArray = new Array();
				var MonthArray = new Array();
				var DayArray = new Array();
				for(; i < getDateFromSqlLen; i++) {
					var tempArray = getDateFromSql[i].split("-");
					YearArray.push(tempArray[0]);
					MonthArray.push(tempArray[1]);
					DayArray.push(tempArray[2]);
				}
				getdate.init({
				"tBody": tBody,
				"YearArray": YearArray,
				"MonthArray": MonthArray,
				"DayArray": DayArray
				});

				document.getElementById("after").onclick = function() {
					getdate.next();
				}

				document.getElementById("prev").onclick = function() {
					getdate.prev();
				}
				
			
				

			}
		</script>
	</head>

	<body>
		<div id="date">
			<p id="headTitle">
				<button id="prev">上个月</button>
				<span id="title">title:</span>
				<button id="after">下个月</button>
			</p>
			<table id="CalenderTable">
				<thead>
					<tr>
						<td class="week">周日</td>
						<td>周一</td>
						<td>周二</td>
						<td>周三</td>
						<td>周四</td>
						<td>周五</td>
						<td class="week">周六</td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
        </div>
        <div id="addDaily">
        	   <p id="dailyDate">日程日期&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="NowDay"></span></p>
        	   <textarea id="Daily"></textarea>
        	   <input type="button" value="提交" id="setDaily" />
        </div>
	</body>

</html>
